<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./Style.css">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fraunces&display=swap" rel="stylesheet">
      </head>
      
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card"></div>
            <div class="text">
                <p class="titre">PERFUME</p>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <p class="prix">$149.99</p>
                    <p class="barre">$169.99</p>
                </div>
                <div class="achat">
                    <p> 
                        <img src="./images/icon-cart.svg" alt="shop">
                        Add to Cart</p>
                </div>
            </div>
        </div>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.frontendmentor.io/profile/Hyckael">Evrard Hyckael</a>.
              </div>
        </footer>
    </main>
</body>
</html>
